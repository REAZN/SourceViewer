<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video Source Viewer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script defer src="render.js"></script>
  </head>
  <body>
    <video id="video" autoplay></video>
    <div id="bar" class="sideMenu">
      <h2 class="sideTitle">Source</h2>
      <label for="videoSource">Video Source</label><br/><select id="videoSource"></select></br>
      <label for="audioSource">Audio Source</label><br/><select id="audioSource"></select>
    </div>
    <div id="fullscreen" class="fullscreen">
      <img src="assets/fullscreen.svg" alt="fullscreen"/>
    </div>
  </body>
</html>
